<!DOCTYPE html>
<html lang="ru">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revero - Кошелёк</title>
  <style>
    main {
  padding-bottom: 100px;
}

body {
      margin: 0;
      font-family: sans-serif;
      background: #0f0f0f;
      color: #fff;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }
    .topbar .assets {
      background: #2a2a2a;
      color: #ccc;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      font-size: 14px;
    }
    .topbar .btn {
      background: #b4ff1f;
      color: #000;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: bold;
      font-size: 14px;
    }
    .section {
      padding: 1rem;
    }
    .balance-box {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .balance-box h2 {
      margin: 0;
      font-size: 24px;
    }
    .balance-box p {
      margin: 0.5rem 0 0;
      color: #aaa;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .btn-action {
      width: 48%;
      padding: 0.75rem;
      text-align: center;
      background: #b4ff1f;
      color: #000;
      font-weight: bold;
      border-radius: 10px;
      margin: 0 1%;
    }
    .calculator {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .info-box {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .info-box a {
      color: #b4ff1f;
      text-decoration: none;
    }
    .transactions {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 1rem;
    }
    .transactions .empty {
      text-align: center;
      color: #888;
      margin-top: 1rem;
    }
    nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #1a1a1a;
  display: flex;
  justify-content: space-around;
  padding: 0.75rem 0;
  border-top: 1px solid #333;
  z-index: 999;
}
    nav a {
      color: #888;
      text-align: center;
      font-size: 12px;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
    }
    nav a svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }
    nav a.active {
      color: #b4ff1f;
    }
  </style>
</head>
<body>
  <main>
    <div class="topbar">
      <div class="assets"><span id="tg-username">@user</span></div>
      <div class="btn">Пополнить<br><span id="tg-id" style="font-size: 11px; color: #444;"></span></div>
    </div>

    <div class="section">
      <div class="balance-box">
        <h2>0.00₽</h2>
        <p>+0.00₽ (+0.00%)</p>
      </div>

      <div class="actions">
        <div class="btn-action">Пополнить</div>
        <div class="btn-action">Вывести</div>
      </div>

      <div class="calculator">
  <form oninput="result.value = (amount.value * rate.value).toFixed(2) + '₽'">
    <label>Сумма пополнения:</label><br>
    <input type="number" name="amount" value="1000" min="0" style="width: 100%; padding: 0.5rem; margin: 0.5rem 0; border-radius: 8px; border: none;">

    <label>Процент в день (%):</label><br>
    <input type="number" name="rate" value="2.1" step="0.001" min="0" style="width: 100%; padding: 0.5rem; margin: 0.5rem 0; border-radius: 8px; border: none;">

    <output name="result" style="display: block; margin-top: 1rem; font-weight: bold; font-size: 16px;">17.00₽</output>
  </form>
</div>

      <div class="info-box">
        <p>Как пополнить депозит с помощью банковской карты</p>
        <a href="#">Узнать →</a>
      </div>

      <div class="transactions">
        <h3>Последние транзакции</h3>
        <div class="empty">❌ Пока пусто</div>
      </div>
    </div>
  </main>

  <footer>
    <nav>
      <a href="index.html">
        <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
        Главная
      </a>
      <a class="active" href="#">
        <svg viewBox="0 0 24 24"><path d="M21 7H3V5h18v2zm0 2H3v10h18V9zM3 19c-1.1 0-2-.9-2-2V7c0-1.1.9-2 2-2h18c1.1 0 2 .9 2 2v10c0 1.1-.9 2-2 2H3z"/></svg>
        Кошелек
      </a>
      <a href="account.html">
        <svg viewBox="0 0 24 24"><path d="M12 12c2.7 0 8 1.3 8 4v2H4v-2c0-2.7 5.3-4 8-4zm0-2a4 4 0 100-8 4 4 0 000 8z"/></svg>
        Кабинет
      </a>
      <a href="partners.html">
        <svg viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zM8 11c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 2.05 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
        Партнеры
      </a>
      <a href="training.html">
        <svg viewBox="0 0 24 24"><path d="M12 3C8.1 3 5 6.1 5 10c0 3.9 3.1 7 7 7s7-3.1 7-7c0-3.9-3.1-7-7-7zm0 12c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5z"/></svg>
        Обучение
      </a>
    </nav>
  </footer>
<script>
  const params = new URLSearchParams(window.location.search);
  const username = params.get("username");
  if (username) {
    const userSpan = document.getElementById("tg-username");
    if (userSpan) {
      userSpan.textContent = "@" + username;
    }
  }
  const userid = params.get("id");
  if (userid) {
    const idSpan = document.getElementById("tg-id");
    if (idSpan) {
      idSpan.textContent = `ID: ${userid}`;
    }
  }
</script>
</body>
</html>
